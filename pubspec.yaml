name: pokerapp
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ui
  cupertino_icons: ^0.1.3

  modal_progress_hud: ^0.1.3

  # state management
  provider: ^4.3.1

  # icon pack
  font_awesome_flutter: ^8.8.1

  # networking
  graphql_flutter: ^3.1.0
  http: ^0.12.2
  dart_nats:
    git:
      url: https://github.com/jyotirmoy-paul/dart-nats.git
      ref: master

  # device id
  flutter_udid: ^1.0.1

  # storage
  shared_preferences: ^0.5.10

  # network images
  cached_network_image: 2.3.2+1

  # formatter
  intl: ^0.16.1

  # timer
  timer_count_down: ^1.0.4+1

  # audio playing
  audioplayers: 0.17.0

  # utils
  path_provider: ^1.6.24

  # svg
  flutter_svg: ^0.18.0

  charts_flutter: 0.9.0

  # animations
  flip_card: ^0.4.4

  # for 3d table
  zflutter: ^0.0.1+2

  # for recording audio
  flutter_audio_recorder: ^0.5.5
  emoji_picker: ^0.1.0
  flutter_keyboard_visibility: ^3.2.2
  flutter_sound: ^7.5.3+1
  
  # permissions
  permission_handler: ^5.0.1

  # tuple
  tuple: ^1.0.3

  # live audio chat
  agora_rtc_engine: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/images/backgrounds/
   - assets/images/table/
   - assets/images/card_back/set1/
   - assets/images/card_back/set2/
   - assets/sound_effects/
   - assets/images/gamesettings/
   - assets/images/name_plates/
   - assets/sample-data/completed-game.json
   - assets/sample-data/handlog.json
   - assets/sample-data/weekly-data.json

  fonts:
   - family: Lato
     fonts:
       - asset: assets/fonts/Lato-Regular.ttf
       - asset: assets/fonts/Lato-Thin.ttf
         weight: 100
       - asset: assets/fonts/Lato-Light.ttf
         weight: 300
       - asset: assets/fonts/Lato-Bold.ttf
         weight: 700
       - asset: assets/fonts/Lato-Black.ttf
         weight: 900
   - family: NoticiaText
     fonts:
       - asset: assets/fonts/NoticiaText-Bold.ttf
         weight: 700
   - family: SourceSerif
     fonts:
       - asset: assets/fonts/SourceSerifPro-SemiBold.ttf
         weight: 400
   - family: Trocchi
     fonts:
      - asset: assets/fonts/Trocchi-Regular.ttf
        weight: 400

    # icon packs
   - family: AppIcons
     fonts:
       - asset: assets/icons/app_icons.ttf

    # club screen icons
   - family:  ClubScreenIcons
     fonts:
       - asset: assets/icons/club_screen_icons.ttf