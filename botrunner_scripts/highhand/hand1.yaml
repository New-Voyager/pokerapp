app-game: 'Simple High Hand'

club:
  name: Manchester Club
  description: Club used for testing with the bot runner

game:
  create: true
  title: "NLH Testing Game"
  game-type: "HOLDEM"
  small-blind: 1.0
  big-blind: 2.0
  utg-straddle-allowed: true
  straddle-bet: 4.0
  min-players: 2
  max-players: 4
  game-length: 60
  buy-in-approval: true
  rake-percentage: 5.0
  highhand-tracked: true
  rake-cap: 5.0
  buy-in-min: 100
  buy-in-max: 300
  action-time: 100

starting-seats:
  - seat: 1
    player: young
    buy-in: 100
  - seat: 2
    player: brian
    buy-in: 100
  - seat: 3
    player: tom
    buy-in: 100

tester:
auto-play:
  enabled: false

bot-config:
  min-action-delay: 500
  max-action-delay: 1000

# deal the following hands in the table
hands:
  - setup:
      button-pos: 1
      board: ["5d", "5s", "5h", "3s", "2d"]
      seat-cards:
        - seat: 2
          cards: ["5c", "6c"]
        - seat: 3
          cards: ["9c", "8c"]
        - seat: 1
          cards: ["8s", "7c"]

    # simulate pre-flop action
    preflop:
      seat-actions:
        # seat number/action/amount
        - action: 1, CALL, 2
        - action: 2, CALL, 2
        - action: 3, CHECK

    flop:
      verify:
      seat-actions:
        - action: 2, CHECK
        - action: 3, BET, 2
        - action: 1, CALL, 2
        - action: 2, RAISE, 4
        - action: 3, FOLD
        - action: 1, CALL, 4

    turn:
      verify:
      seat-actions:
        - action: 2, CHECK
        - action: 1, BET, 10
        - action: 2, CALL, 10

    river:
      seat-actions:
        - action: 2, BET, 10
        - action: 1, CALL, 10
