club:
  name: Manchester PLO Club
  description: Club used for testing with PLO hands
  rewards:
    - name: High Hand
      type: HIGH_HAND
      amount: 100
      schedule: ENTIRE_GAME

game:
  create: true
  title: "PLO Testing Game"
  game-type: "PLO"
  small-blind: 1.0
  big-blind: 2.0
  utg-straddle-allowed: true
  straddle-bet: 4.0
  min-players: 2
  max-players: 9
  game-length: 60
  buy-in-approval: true
  rake-percentage: 5.0
  rake-cap: 5.0
  buy-in-min: 100
  buy-in-max: 300
  action-time: 100
  rewards: High Hand

starting-seats:
  - seat: 1
    player: young
    buy-in: 100
  - seat: 2
    player: carol
    buy-in: 100
  - seat: 3
    player: matt
    buy-in: 100

# deal the following hands in the table
hands:
  - setup:
      button-pos: 1
      flop: ["Ac", "Ad", "2c"]
      turn: Td
      river: 4s
      seat-cards:
        - seat: 1
          cards: ["Kh", "Qd", "Jc", "Th"]
        - seat: 2
          cards: ["3s", "7s", "4c", "5c"]
        - seat: 3
          cards: ["9h", "2s", "Ah", "8d"]

    # simulate pre-flop action
    preflop:
      seat-actions:
        - action: 1, BET, 5
        - action: 2, CALL, 5
        - action: 3, CALL, 5
    flop:
      seat-actions:
        - action: 2, BET, 10
        - action: 3, CALL, 10
        - action: 1, CALL, 10
    turn:
      seat-actions:
        - action: 2, CHECK
        - action: 3, CHECK
        - action: 1, CHECK
    river:
      seat-actions:
        - action: 2, CHECK
        - action: 3, CHECK
        - action: 1, CHECK
    result:
      winners:
        - seat: 1
          receive: 43.0
          rank: Full House
      action-ended: SHOW_DOWN
      
      # balance indicates the player balance after the hand
      # bb player won a chip
      players:
        - seat: 1
          balance:
            after: 1026
        - seat: 5
          balance:
            after: 985
        - seat: 8
          balance:
            after: 985
