app-game: 'Ends at Preflop'
club:
  name: Manchester Club
  description: Club used for testing with the bot runner

game:
  create: true
  title: "NLH Testing Game"
  game-type: "HOLDEM"
  small-blind: 1.0
  big-blind: 2.0
  utg-straddle-allowed: true
  straddle-bet: 4.0
  min-players: 2
  max-players: 3
  game-length: 60
  buy-in-approval: true
  rake-percentage: 5.0
  rake-cap: 5.0
  buy-in-min: 100
  buy-in-max: 300
  action-time: 100

starting-seats:
  - seat: 1
    player: yong
    buy-in: 100
  - seat: 2
    player: brian
    buy-in: 100
  - seat: 3
    player: tom
    buy-in: 100

tester:
auto-play: false

bot-config:
  min-action-pause-time: 500
  max-action-pause-time: 1000

# deal the following hands in the table
hands:
  - setup:
      button-pos: 1
      board: ["Ac", "Ad", "2c", "Td", "4s"]
      seat-cards:
        - seat: 2
          cards: ["Kh", "Qd"]
        - seat: 3
          cards: ["3s", "7s"]
        - seat: 1
          cards: ["9h", "2s"]

    # simulate pre-flop action
    preflop:
      seat-actions:
        # seat number/action/amount
        - action: 1, BET, 4
        - action: 2, RAISE, 10
        - action: 3, FOLD
        - action: 1, FOLD

    result:
      winners:
        - seat: 2
          receive: 16.0
      action-ended: PREFLOP
      
      # balance indicates the player balance after the hand
      # bb player won a chip
      stacks:
        - seat: 1
          stack: 96
        - seat: 2
          stack: 106
        - seat: 3
          stack: 98
