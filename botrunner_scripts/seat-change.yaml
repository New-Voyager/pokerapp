    setup:
      button-pos: 1
      auto: true
      seat-change:
        - seatNo: 2
          confirm: true
      leave-game:
        - seatNo: 6

  - num: 2
    setup:
      pause: 30
      auto: true

  - num: 3
    setup:
      pause: 60
      auto: true

