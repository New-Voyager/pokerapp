app-game: Bomb Pot Hi Lo
club:
  name: Manchester Club
  description: Club used for testing with the bot runner

game:
  create: true
  title: "NLH Testing Game"
  game-type: "PLO_HILO"
  small-blind: 1.0
  big-blind: 2.0
  utg-straddle-allowed: true
  straddle-bet: 4.0
  min-players: 2
  max-players: 4
  game-length: 60
  buy-in-approval: true
  rake-percentage: 5.0
  rake-cap: 5.0
  buy-in-min: 50
  buy-in-max: 300
  action-time: 100

starting-seats:
  - seat: 1
    player: young
    buy-in: 100
  - seat: 2
    player: brian
    buy-in: 200
  - seat: 3
    player: tom
    buy-in: 300
  - seat: 4
    player: chris
    buy-in: 50

tester:
auto-play:
  enabled: false

# deal the following hands in the table
hands:
  - setup:
      bomb-pot: true
      bomb-pot-bet: 10
      double-board: true
      button-pos: 1
      board: ["Ac", "Ad", "2c", "Td", "4s"]
      board2: ["8c", "4d", "6c", "7d", "Ks"]
      seat-cards:
        - seat: 1
          cards: ["9h", "2s", "Kd", "4d"]
        - seat: 2
          cards: ["Kh", "Qd", "9d", "Td"]
        - seat: 3
          cards: ["3s", "7s", "Js", "Qc"]
        - seat: 4
          cards: ["5s", "3c", "Jd", "9s"]

    flop:
      seat-actions:
        - action: 2, ALLIN
        - action: 3, ALLIN
        - action: 4, ALLIN
        - action: 1, ALLIN

