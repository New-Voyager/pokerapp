club:
  name: High Hand Club
  description: Club used for testing with the bot runner
  rewards:
    - name: High Hand
      type: HIGH_HAND
      amount: 100
      schedule: ENTIRE_GAME

game:
  create: true
  title: "High Hand Reward Game"
  game-type: "HOLDEM"
  small-blind: 1.0
  big-blind: 2.0
  utg-straddle-allowed: true
  straddle-bet: 4.0
  min-players: 2
  max-players: 3
  game-length: 60
  buy-in-approval: true
  rake-percentage: 5.0
  rake-cap: 5.0
  buy-in-min: 100
  buy-in-max: 300
  action-time: 100
  rewards: High Hand

starting-seats:
  - seat: 1
    player: yong
    buy-in: 100
  - seat: 2
    player: brian
    buy-in: 100
  - seat: 3
    player: tom
    buy-in: 100

# deal the following hands in the table
hands:
  - setup:
      button-pos: 1
      flop: ["Ac", "Ad", "2c"]
      turn: 7d
      river: 7c
      seat-cards:
        # seat cards in the order players are sitting 
        - cards: ["5c", "6c"]
        - cards: ["As", "Th"]
        - cards: ["2d", "2s"]

    # simulate pre-flop action
    preflop:
      seat-actions:
        # seat number/action/amount
        - action: 1, CALL, 2
        - action: 2, CALL, 2
        - action: 3, CHECK

    flop:
      verify:
        board: ["Ac", "Ad", "2c"]
      seat-actions:
        - action: 2, CHECK
        - action: 3, BET, 2
        - action: 1, CALL, 2
        - action: 2, RAISE, 4
        - action: 3, CALL, 4
        - action: 1, CALL, 4

    turn:
      verify:
        board: ["Ac", "Ad", "2c", "7d"]
      seat-actions:
        - action: 2, CHECK
        - action: 3, CHECK
        - action: 1, BET, 10
        - action: 2, CALL, 10
        - action: 3, CALL, 10

    river:
      verify:
        board: ["Ac", "Ad", "2c", "7d", "7c"]
      seat-actions:
        - action: 2, BET, 10
        - action: 3, CALL, 10
        - action: 1, CALL, 10

    result:
      winners:
        - seat: 3
          receive: 56.0
      high-hand:
        - seat: 1
      action-ended: SHOW_DOWN
