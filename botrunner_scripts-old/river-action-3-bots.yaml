setup-script: botrunner_scripts/setup/3-bots.yaml

# deal the following hands in the table
hands:
  - num: 1
    setup:
      button-pos: 1
      flop: ["Ac", "Ad", "2c"]
      turn: Td
      river: 4s
      seat-cards:
        # seat cards in the order players are sitting 
        # seat 1 gets Kh Qd
        # seat 5 gets 3s 7s
        # seat 8 gets 9h 2s
        - cards: ["Kh", "Qd"]
        - cards: ["3s", "7s"]
        - cards: ["9h", "2s"]
      # here the game engine sends the cards to the players
      verify:
        button: 1
        sb: 5
        bb: 8
        next-action-pos: 1
        state: PREFLOP
        dealt-cards:
          - seat-no: 5
            cards: ["Kh", "Qd"]
          - seat-no: 8
            cards: ["3s", "7s"]
          - seat-no: 1
            cards: ["9h", "2s"]
   
    # simulate pre-flop action
    preflop-action:
      seat-actions:
        # seat number/action/amount
        - 1, CALL, 2
        - 5, CALL, 2
        - 8, CHECK
      verify:
        state: FLOP
        board: ["Ac", "Ad", "2c"]

    flop-action:
      seat-actions:
        - 5, CHECK
        - 8, FOLD
        - 1, CHECK
      verify:
        state: TURN
        board: ["Ac", "Ad", "2c", "Td"]

    turn-action:
      seat-actions:
        - 5, CHECK
        - 1, CHECK
      verify:
        state: RIVER
        board: ["Ac", "Ad", "2c", "Td", "4s"]

    river-action:
      seat-actions:
        - 5, CHECK
        - 1, CHECK
      verify:
        state: RESULT
